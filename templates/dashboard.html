<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <h2>Account Balance: ${{'%0.2f'| format(balance|float)}}</h2>
        <div class="button-container">
            <button onclick="location.href='/transfer'">Transfer Money</button>
            <button onclick="location.href='/?page=./templates/stocks.html'">Stocks</button>
            {% if is_admin %}
                <button onclick="location.href='/admin'">Admin Panel</button>
            {% endif %}
            <button onclick="location.href='/logout'">Logout</button>
            <!-- Vulnerable: leftover debug code expost in comments -->
            <!-- <button onclick="location.href='/insert'">[Work In Progress] Send Pickled Databases</button> -->
            <button onclick="deleteAccount()">Delete Account</button>
        </div>
        <p><br><br><br><br><br><br></p>
        
    
        <h2>Add a Comment:</h2>
        <form action="/add_comment" method="post">
            <textarea name="content" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    
        <h2>Comments from our valued customers:</h2>
        {% for comment in comments[::-1] %}
            <div class="comment-box">
                <strong>{{ comment[0] }}</strong>
                <hr>
                <!-- Vulnerable: adding |safe allows for HTML/JavaScript -->
                <!-- This is abnormal, though. Most apps require sanitization, rather than providing it like flask, so this is simulating a lack of sanitization -->
                <p>{{ comment[1]|safe }}</p>
            </div>
        {% endfor %}
    </div>

    <script>
        function deleteAccount() {
            if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                const username = getCookie("Username");
                window.location.href = '/delete_account?username=' + username;
            } 
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            console.log(value);
            const parts = value.split(`; ${name}=`);
            console.log(parts);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
</body>
</html>
